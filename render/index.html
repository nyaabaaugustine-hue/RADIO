<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio 716Z Live</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        .status {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 4px 12px;
            background-color: #e1f5fe;
            color: #0288d1;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        audio {
            width: 100%;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .external-link {
            display: inline-block;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .external-link:hover {
            background-color: #f5f5f5;
            border-color: #ccc;
            color: #333;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radio 716Z Live</h1>
        <div class="status">● On Air</div>
        
        <audio controls autoplay>
            <source src="https://radio-716z.onrender.com/live" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <br>
        <a href="https://radio-716z.onrender.com/live" target="_blank" class="external-link">
            Open in External Player ↗
        </a>
    </div>

    <footer>
        &copy; 2025 Radio 716Z
    </footer>
</body>
</html>
